version: "3.2"
services:
  # Service 1
  db:
    image: mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: blog
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./database:/docker-entrypoint-initdb.d
  # Service 2
  frontend:
    container_name: frontend
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
      - db
    command: npm run dev
  # Service 3
  backend:
    container_name: backend
    build: ./backend
    volumes:
      - ./backend:/usr/src/backend
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: "python3 manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
  # Service 4
  nginx:
    container_name: nginx
    build: ./nginx
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - db
